<!--Carousel block from boostrap start-->
<div class="container">
    <div class="row">
        <h2 class="slider-title">Top Posts</h2>
    </div>
    <div id="carouselExampleDark" class="carousel carousel-dark slide">

        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
                <img src="img/sl1.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption-hack d-none d-md-block">
                    <h5 class="carousel-h5"><a href="#">First slide label</a></h5>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="img/sl2.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption-hack d-none d-md-block">
                    <h5 class="carousel-h5"><a href="#">Second slide label</a></h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/sl3.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption-hack d-none d-md-block">
                    <h5 class="carousel-h5"><a href="#">Third slide label</a></h5>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
